<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Kenzieflix</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Kenzieflix Logo">
    </header>

    <main>
        <h1>Quem está assistindo?</h1>

            <div class="cards">
                <ul>
                    <li><img src="./img/pink.png" alt="Foto do perfil de Aline"> 
                    <p>Aline</p></li>

                    <li><img src="./img/panda.png" alt="Foto do perfil de Pedrinho"> 
                    <p>Pedrinho</p></li>

                    <li><img src="./img/robot.png" alt="Foto do perfil de Júlia"> 
                    <p>Júlia</p></li>

                    <li><img src="./img/plus.png" alt="Foto do perfil de novo usuário"> 
                    <p>Adicionar Perfil</p></li>

            </div>

        </section>

    <footer>
        <button><a href="/gerenciar" target="_blank">Gerenciar Perfis</a>
        </button>
    </footer>
